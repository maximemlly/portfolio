<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Maxime Maillary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="index.html">Accueil</a>
        <a href="projects.html">Projets</a>
        <a href="contact.html">Contact</a>
    </nav>

    <main>
        <h1>Contact</h1>
        <p>Si mon profil vous interesse et que vous souhaitez me contacter, je vous invite à remplire ce formulaire de contact.</p>

        <form>
            <label for="prenom">Votre prénom :</label><br>
            <input type="text" id="prenom" name="prenom"><br>

            <label for="nom">Votre nom:</label><br>
            <input type="text" id="nom" name="nom"><br>

            <label for="entreprise">Votre entreprise</label><br>
            <input type="text" id="entreprise" name="entreprise"><br>

            <label for="tel">Votre téléphone :</label><br>
            <input type="text" id="tel" name="entreprise"><br>

            <label for="mail">Votre adresse email :</label><br>
            <input type="email" id="mail" name="mail"><br>

            <br><input type="submit"><br>
        </form>
    </main>
</body>
</html>
